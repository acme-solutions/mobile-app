name: Mobile App CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm ci
      - name: Run tests
        run: |
          npm test
      - name: Build iOS app
        run: |
          cd ios && xcodebuild -scheme MobileApp -configuration Debug
  
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Install dependencies
        run: |
          npm ci
      - name: Run tests
        run: |
          npm test
      - name: Build Android app
        run: |
          cd android && ./gradlew assembleDebug